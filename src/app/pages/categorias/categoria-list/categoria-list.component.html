<nav class="mb-5">
    <ol class="breadcrumb">
        <li class="bradcrumb-item"><a routerLink="/">Home</a></li>
        <li class="bradcrumb-item active"> / Categorias </li>
    </ol>   
</nav>

<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 border-let pl-2">
            Categorias
        </h1>
    </div>
    <div class="col-md">
        <a routerLink="new" class="btn btn-success float-right">
            + Nova Categoria
        </a>
    </div>
</div>

<table class="table table-houver">
    <thead>
        <tr class="bg-primary text-light">
            <th>Categoria</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let categoria of categorias">
            <td>
                <strong>{{categoria.descricao}}</strong><br>
                <small>{{categoria.detalhes}}</small>
            </td>
            <td>
                <a [routerLink]="[categoria.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
                <button (click)="delete(categoria)" class="btn btn-outline-danger btn-sm ">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
